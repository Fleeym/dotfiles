import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
env:
  TERM: xterm-256color

startup_mode: Maximized
dynamic_title: true
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
size: 11.0
